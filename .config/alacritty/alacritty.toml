[general]
	live_config_reload = true
	import = ["~/.config/alacritty/colors.toml"]

[font]
	normal = { family = "mononoki", style = "Regular" }
	size = 16.0

[cursor]
	style = { shape = "Beam", blinking = "Off" }
	unfocused_hollow = false

[window]
	padding = { x = 16, y = 16}	

[mouse]
	hide_when_typing = true


