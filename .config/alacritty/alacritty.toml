[general]
	live_config_reload = true
	import = ["~/.config/alacritty/colors.toml"]

[font]
	normal = { family = "mononoki", style = "Regular" }
	size = 16.0

[cursor]
    unfocused_hollow = false
	style = { shape = "Beam", blinking = "Off" }
	
[window]
	padding = { x = 8, y = 8}	
    decorations = "None"

[mouse]
	hide_when_typing = true


